<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h1>Trivia Game</h1>
        <div id="question">Click "New Question" to start the game</div>
        <div class="container-lg p-lg-2">
        <section class="input-group">
        <input id="answer" type="text" placeholder="Your answer here" />
        
        <button type="button" class="btn btn-outline-secondary" id="questionBtn">New Question</button>
        <button type="button" class="btn btn-outline-secondary"id="answerBtn">Submit Answer</button>
        </section>
        </div>
        <div id="feedback"></div>
      </div>
    </div>
    <script src="questions.js"></script>
    <!-- Link to your JSON data -->
    <script src="trivia.js"></script>
    <!-- Link to your JS file -->
  </body>
</html>
